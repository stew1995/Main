<!DOCTYPE html>
<head>
  <title>Page Two</title>
  <link href="css/main2.css" rel="stylesheet">


</head>
<body>


  <div class="row">
    <div class="col s12 orange darken-3 menuContainor">
      <a class="waves-effect waves-red btn-flat white-text" id="logoutButton">LOGOUT</a>

        <div class="fixed-action-btn horizontal click-to-toggle eventsButtons">
         <a class="btn-floating light-blue">
           <i class="material-icons">menu</i>
         </a>
         <ul>
           <li><a class="btn green eventOptionsadd"><i class="material-icons">cloud_download</i></a></li>
           <li><a class="btn blue eventOptionsview  "><i class="material-icons">add</i></a></li>
         </ul>
       </div>

    </div>
    <div class="col s3 test">
      <div id="imageContainor2">

      </div>
    </div>
      <div class="col s6 z-depth-4 outercontainor">
        <div class="chatcontentcontainor">
          <div class="chatcontent" id="chatLayout">
            <div class="messagecontainor">

            </div>
          </div>
        </div>

        <div class="messageinputcontainor orange lighten-3">
          <div class="messageinput">
              <div class="input-field">
                <input id="messageinput" type="text" class="validate">
              </div>

          </div>
          <i class="small material-icons sendimage white-text" id="uploadFileImage">insert_photo</i>

          <a class="waves-effect waves-light btn light-blue sendButton"><i class="material-icons right">send</i>Send</a>
        </div>
      </div>

      <div class="col s3 test">
        <div class="calender">
          <iframe src="https://calendar.google.com/calendar/embed?showPrint=0&amp;showTz=0&amp;mode=WEEK&amp;height=600&amp;wkst=2&amp;bgcolor=%23FFFFFF&amp;src=idkeovrgcfn1nq57nji7vkbb7c%40group.calendar.google.com&amp;color=%232952A3&amp;ctz=Europe%2FLondon" style="border-width:0" width="400" height="425" frameborder="0" scrolling="no"></iframe>
        </div>
        <div id="map"></div>
      </div>



</div>



    <!--Put zindex a -10000-->
    <label class="upload-containor">
      Upload File
      <input type="file" class="upload-containor" id="file" />
    </label>


    <!--Map JS -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCId2gkNtL-WIjwpsVY2FDDcA3Gf5jfRRs&callback=initMap">
    </script>

</body>
</html>
