<!DOCTYPE html>
<head>
  <title>Page Two</title>
  <link href="css/main2.css" rel="stylesheet">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

</head>
<body>


  <div class="row">
    <div class="col s12 red menuContainor">
      <a class="waves-effect waves-red btn-flat white-text" href="main.html" id="logoutButton">LOGOUT</a>

      <div class="eventsMenuContainor">
        <div class="fixed-action-btn horizontal click-to-toggle eventsButtons">
         <a class="btn-floating red">
           <i class="material-icons">menu</i>
         </a>
         <ul>
           <li><a class="btn-floating green"><i class="material-icons">cloud_download</i></a></li>
           <li><a class="btn-floating blue"><i class="material-icons">add</i></a></li>
         </ul>
       </div>
      </div>

    </div>
    <div class="col s3 test">
      <div id="imageContainor2">

      </div>
    </div>
      <div class="col s6 z-depth-4 outercontainor">
        <div class="chatcontentcontainor">
          <div class="chatcontent" id="chatLayout">
            <div class="messagecontainor">
              <div class="cardview teal z-depth-3">
                <div class="sender">
                  <span class="white-text">Sender</span><span class="right white-text">Timestamp</span>
                </div>
                <div class="messagecontent">

                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="messageinputcontainor">
          <div class="messageinput">
              <div class="input-field">
                <input id="messageinput" type="text" class="validate">
              </div>

          </div>
          <i class="small material-icons sendimage white-text" id="uploadFileImage">insert_photo</i>

          <a class="waves-effect waves-light btn sendButton"><i class="material-icons right">send</i>Send</a>
        </div>
      </div>

      <div class="col s3 test">

      </div>



</div>

    <!--Put zindex a -10000-->
    <label class="upload-containor">
      Upload File
      <input type="file" class="upload-containor" id="file" />
    </label>

    <button type="submit" class="btn-primary" id="uploadFileButton"> submit</button>


  
</body>
</html>
